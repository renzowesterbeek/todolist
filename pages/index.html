<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<script src="../js/functions.js"></script>
</head>
<body>

<main>
	<table id="todoList">
		<tr>
			<td>Make homework</td> <td><button class='checkBox' onclick='removeTodo(this)'>X</button></td>
		</tr>
		<tr>
			<td>Finish website</td> <td><button class='checkBox' onclick='removeTodo(this)'>X</button></td>
		</tr>
		<tr>
			<td>Learn a lot</td> <td><button class='checkBox' onclick='removeTodo(this)'>X</button></td>
		</tr>
	</table>

	<input placeholder="To-do" id="input">
	</input>


	<input type="submit" onclick="addTodo()" value="Add">
	</input>
</main>

</body>
</html>
