<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="../css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<script src="../js/functions.js"></script>
</head>
<body>

<main>
	
	<h1>To-Do List</h1>

	<table class="table" id="todoList" row-spacing="10px;">
		<span id="notification"></span>
		<tr>
			<td class="itemCell">Make homework</td>
			<td class="checkBoxCell"><button class='checkBox' onclick='removeTodo(this)'>X</button></td>
		</tr>
		<tr>
			<td class="itemCell">Work on Javascript</td>
			<td class="checkBoxCell"><button class='checkBox' onclick='removeTodo(this)'>X</button></td>
		</tr>
		<tr>
			<td class="itemCell">Learn a lot</td>
			<td class="checkBoxCell"><button class='checkBox' onclick='removeTodo(this)'>X</button></td>
		</tr>
	</table>
	
	<table class="table" id="todoList" row-spacing="10px;">
		<tr>
			<td class="itemCell"><input placeholder="Add to-do" id="input" maxlength="50" autofocus></input></td>
			<td class="checkBoxCell"><input id="submit" type="submit" onclick="addTodo()" value="Add"></td>
		</tr>
	</table>
</main>

<!--<span>Backgrounds by Lorempixel</span>-->

</body>
</html>
